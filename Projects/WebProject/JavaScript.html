    <div class="calculator-content">
        <h2>Investment Calculator</h2>
        <form id="investment-form">
            <label for="investment-amount">Investment Amount ($):</label>
            <input type="number" id="investment-amount" name="investment-amount" min="0" required>
            <br><br>
            
            <label for="end-date">End of Investment (mm/yyyy):</label>
            <input type="month" id="end-date" name="end-date" min="" required>
            <br><br>
            
            <button type="button" onclick="calculateInvestment()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateInvestment() {
            var amount = parseFloat(document.getElementById("investment-amount").value);
            var endDate = new Date(document.getElementById("end-date").value);
            var currentDate = new Date();
            var monthsDiff = (endDate.getFullYear() - currentDate.getFullYear()) * 12 + (endDate.getMonth() - currentDate.getMonth());
            
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid positive amount.");
                return;
            }

            if (endDate <= currentDate) {
                alert("Please enter an end date greater than the current date.");
                return;
            }

            var monthlyInterestRate = 0.01; 
            var finalValue = amount * Math.pow(1 + monthlyInterestRate, monthsDiff);
            finalValue = Math.round(finalValue * 100) / 100; 
            
            document.getElementById("result").innerHTML = "<p>Final Value: $" + finalValue + "</p>";
        }
    </script>
